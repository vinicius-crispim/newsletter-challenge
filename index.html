<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>NewsLetter</title>
</head>

<body>

  <main>
    <section class="sign-up">
      <h1 class="sign-up__title">Mantenha-se atualizado!</h1>

      <h2 class="sign-up__subtitle">Junte-se a mais de 60.000 gerentes de produto que recebem atualizações mensais sobre:</h2>

      <p class="sign-up__receive">Descoberta de produtos e construção do que importa</p>
      <p class="sign-up__receive">Medir para garantir que as atualizações sejam um sucesso</p>
      <p class="sign-up__receive">E muito mais!</p>

      <form class="sign-up__form">
        <label class="sign-up__form_email" for="email">Informe o seu Email</label>
        <input placeholder="email@company.com" id="email" name="email" type="email">
        <button>Inscreva-se na newsletter mensal</button>
      </form>
    </section>

    <!-- Sign-up form end -->

    <!-- Success message start -->
<!-- 
    Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com.
    Please open it and click the button inside to confirm your subscription.

    Dismiss message -->
    <section class="imagem__newsletter">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
    </section>
  </main>
  <!-- Success message end -->

</body>

</html>
